{% extends "layout.html" %}
{% block body %}

<style>
  .loading {
    color: #e2e3e5;
  }
  label.btn-file {
    overflow: hidden;
    position: relative;
  }
  label.btn-file input[type='file'] {
    cursor: inherit;
    display: block;
    filter: alpha(opacity=0);
    min-height: 100%;
    min-width: 100%;
    opacity: 0;
    position: absolute;
    right: 0;
    top: 0;
    text-align: right;
    cursor: pointer;
  }
  label{
    margin: 0 4rem;
    /*height: 6rem;*/
    font-size: 4rem !important;
    /*background-color: white !important;*/
    border: 6px solid white !important;
    color: white !important;
  }
  .header {
    background-color: #202020;
    color: white;
    text-align: center;
    padding: 1rem 0;
    padding-top: 1.5rem;
    margin-bottom: 4rem;
  }
  .imageContainer {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }
  #imgInput {
    padding: 1rem;
    max-height: 600px;
  }
  .clicky {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
  }
  #outputContainer {
    margin-top: 1.5rem;
    border: 6px solid white !important;
    padding: 2rem;
    color: white;
  }
  #guessOutput {
    font-size: 2rem !important;
  }

  #hintOutput {
    font-size: 1.5rem !important;
  }

</style>

<script type="text/javascript">
  $(function() {
    function showInput(input) {
      if (!input.files || !input.files[0]) {
        return;
      }
      var reader = new FileReader();
      reader.onload = function(e) {
        $('#imgInput').attr('src', e.target.result);
      }
      reader.readAsDataURL(input.files[0]);
    }

    function sendFile() {
      var formData = new FormData();
      formData.append("file", $('#file')[0].files[0]);

      $('.loading').toggleClass('d-none');
      $('#guessOutput').toggleClass('d-none');
      $('#hintOutput').toggleClass('d-none');

      var form = $('#imgForm');
      $.ajax({
        url: window.location.href+'/image',
        type: form.attr('method'),
        data: formData,
        processData: false,
        contentType: false,
        success: function(data) {
          showOutput(data);
          $('.loading').toggleClass('d-none');
          $('#guessOutput').toggleClass('d-none');
          $('#hintOutput').toggleClass('d-none');
        },
        error: function(xhr, err) {
          console.error(err);
          $('.loading').toggleClass('d-none');
          $('#outputContainer').append(
            '<p>Got error from serving API:</p><p>'+xhr.responseText+'</p>')
        }
      });
    }

    function showOutput(data) {
      const guess = `That's probably ${data.guess}!`
      $('#guessOutput').text(guess);
      $('#hintOutput').text(data.hint);
    }

    $("#file").change(function() {
      showInput($("#file")[0]);
      sendFile();
    });
  });
</script>


<div>
  <div class='header'>
    <h1>‚òòÔ∏è Clabby Recognizer</h1>
  </div>
  <div>
    <form id='imgForm' method='POST' enctype="multipart/form-data">
        <div class='form-group clicky'>
          <label class='btn-file btn btn-outline-primary btn-lg'>
            üì∑ Take photo
            <input type="file"
                   class='form-control-file'
                   id="file" name="file"></input>
          </label>
        </div>
    </form>
  </div>

  <div class="imageContainer">
    <img id='imgInput' class="img-fluid" src="{{input}}"  />
  </div>
  
  <div class="imageContainer">
    <div id='outputContainer'>
     <h3 id="guessOutput"></h3>
     <p id="hintOutput"></p>
    <div class='loading d-none'>
      <i class="fas fa-cog fa-spin fa-5x"></i>
    </div>
  </div>

</div>

{% endblock %}
